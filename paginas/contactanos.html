<script>
    $(document).ready(function () {
        $("#contactBtn").click(function (event) {
            event.preventDefault();
            $(".formulario").toggle();
        });

        $("#registerForm").submit(function (event) {
            event.preventDefault(); // Evita el envío real del formulario//
            $(".formulario").hide();
            alert("Formulario enviado. Regresa a contactanos");


        });
    });
     
   /*  barra navegacion */
        $(document).ready(function () {
        $("#li2").hover(
function () {
              $(this).stop(1).animate({
                  left: "0px",
                },500,"easeInSine")
            },
            function () {
              $(this).animate({
                  left: "-150px",
                },1500,"easeOutBounce")
            })
      })
    
</script>
